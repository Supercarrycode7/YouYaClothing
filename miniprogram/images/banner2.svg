<!-- 轮播图2 - 夏季清新 -->
<svg width="750" height="400" viewBox="0 0 750 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="banner2_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="750" height="400" fill="url(#banner2_bg)"/>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="320" r="100" fill="white" opacity="0.2"/>
  <circle cx="600" cy="100" r="70" fill="white" opacity="0.15"/>
  <circle cx="80" cy="80" r="50" fill="white" opacity="0.1"/>
  
  <!-- 主标题 -->
  <text x="375" y="170" text-anchor="middle" font-family="Arial" font-size="46" fill="#2d3748" font-weight="bold">夏日清新</text>
  <text x="375" y="210" text-anchor="middle" font-family="Arial" font-size="22" fill="#4a5568" opacity="0.9">SUMMER FRESH 2025</text>
  
  <!-- 副标题 -->
  <text x="375" y="270" text-anchor="middle" font-family="Arial" font-size="17" fill="#2d3748" opacity="0.7">轻盈透气 · 舒适自在</text>
  
  <!-- 装饰线条 -->
  <line x1="285" y1="230" x2="465" y2="230" stroke="#4a5568" stroke-width="2" opacity="0.4"/>
  
  <!-- CTA按钮 -->
  <rect x="315" y="300" width="120" height="40" rx="20" fill="#2d3748" opacity="0.8" filter="url(#shadow2)"/>
  <text x="375" y="325" text-anchor="middle" font-family="Arial" font-size="16" fill="white" font-weight="bold">探索更多</text>
</svg>
