<!-- 轮播图1 - 春季新品 -->
<svg width="750" height="400" viewBox="0 0 750 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="banner1_bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="750" height="400" fill="url(#banner1_bg)"/>
  
  <!-- 装饰圆圈 -->
  <circle cx="100" cy="100" r="80" fill="white" opacity="0.1"/>
  <circle cx="650" cy="300" r="60" fill="white" opacity="0.1"/>
  <circle cx="680" cy="80" r="40" fill="white" opacity="0.15"/>
  
  <!-- 主标题 -->
  <text x="375" y="180" text-anchor="middle" font-family="Arial" font-size="48" fill="white" font-weight="bold">春季新品</text>
  <text x="375" y="220" text-anchor="middle" font-family="Arial" font-size="24" fill="white" opacity="0.9">SPRING COLLECTION 2025</text>
  
  <!-- 副标题 -->
  <text x="375" y="280" text-anchor="middle" font-family="Arial" font-size="18" fill="white" opacity="0.8">精选优质面料 · 匠心设计</text>
  
  <!-- 装饰线条 -->
  <line x1="275" y1="240" x2="475" y2="240" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- CTA按钮样式 -->
  <rect x="315" y="310" width="120" height="40" rx="20" fill="white" opacity="0.9" filter="url(#shadow)"/>
  <text x="375" y="335" text-anchor="middle" font-family="Arial" font-size="16" fill="#667eea" font-weight="bold">立即选购</text>
</svg>
