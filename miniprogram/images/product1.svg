<!-- 这是一个优雅的服装商品展示图片占位符 -->
<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirt1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bg1)"/>
  
  <!-- 优雅T恤轮廓 -->
  <path d="M120 120 L280 120 L290 140 L290 160 L270 180 L270 320 L130 320 L130 180 L110 160 L110 140 Z" fill="url(#shirt1)" opacity="0.9"/>
  
  <!-- 领口 -->
  <ellipse cx="200" cy="130" rx="25" ry="15" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- 装饰线条 -->
  <line x1="150" y1="200" x2="250" y2="200" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="220" x2="240" y2="220" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- 品牌标志 -->
  <circle cx="200" cy="260" r="20" fill="white" opacity="0.8"/>
  <text x="200" y="266" text-anchor="middle" font-family="Arial" font-size="12" fill="#667eea" font-weight="bold">YY</text>
  
  <!-- 标题 -->
  <text x="200" y="360" text-anchor="middle" font-family="Arial" font-size="16" fill="#333" font-weight="bold">优雅时尚T恤</text>
  <text x="200" y="380" text-anchor="middle" font-family="Arial" font-size="12" fill="#666">Premium Cotton</text>
</svg>
